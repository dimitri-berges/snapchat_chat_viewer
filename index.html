<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Snapchat chat viewer</title>
</head>
<body class="flex flex-col items-stretch absolute inset-0">
    <div id="app">
        <header class="border-b-2 h-16 flex flex-row justify-center items-center px-4">
            <div>
                <select v-model="selected_username" class="p-1" v-if="usernames.length">
                    <option value="">Choisissez</option>
                    <option v-for="name in usernames" :value="name" v-html="name"></option>
                </select>
                <p v-else>Importez le fichier chat_history.json d'abord !</p>
            </div>
            <h1 class="text-3xl font-bold grow text-center">
                Hello world!
            </h1>
            <div id="file_import">
                <input type="file" id="file_import_button" accept="application/json" @change="loadFile"/>
            </div>
        </header>
        <main class="grow p-4">
            <snap-conv v-for="username in usernames" :key="username" v-if="username == selected_username" :username="username" :json="json_from_snap"></snap-conv>
            <div v-if="selected_username == ''">Merci de sélectionner un nom d'utilisateur</div>
        </main>
        <footer class="border-t-2 h-16 flex flex-row justify-center items-center">
            <div class="text-center text-sm">Aucune donnée n'est enregistrée par nos services.</div>
        </footer>
    </div>
    <script src="main.js" ></script>
</body>
</html>
